<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <title>bill</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               background: #f4f4f4;
               text-align: center;
               margin-top: 50px;
               transition: all 0.3s ease;
          }

          .upper_Mode {
               display: flex;
               padding: 30px;
               width: 350px;
               text-align: center;
               margin-left: 30px;
               margin-bottom: 30px;
               justify-content: center;
               align-items: center;
               margin: auto;
          }

          .Mode {
               padding: 30px;
               background: #fff;
               border-radius: 12px;
               box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
               width: 350px;
               text-align: center;
               margin-bottom: 20px;
               display: flex;
               justify-content: center;
          }

          .dark-mode .Mode {
               background-color: #1e1e1e;
               box-shadow: 0 0 20px rgba(255, 255, 255, 0.344);
          }

          .form {
               display: inline-block;
               padding: 30px;
               background: #fff;
               border-radius: 12px;
               box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
               width: 450px;
               text-align: left;
               margin-bottom: 30px;
          }

          input,
          button {
               margin: 12px 0;
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 5px;
               font-size: 16px;
               width: 100%;
          }

          button {
               cursor: pointer;
               background: #007bff;
               color: white;
               border: none;
               transition: background 0.3s ease;
          }

          button:hover {
               background: #0056b3;
          }

          #p {
               text-align: center;
               margin-top: 20px;
               font-weight: bold;
               line-height: 1.8;
          }

          .dark-mode {
               background: #121212;
               color: white;
          }

          .dark-mode .form {
               background: #1e1e1e;
               color: white;
               box-shadow: 0 0 20px rgba(255, 255, 255, 0.344);
          }

          .dark-mode input {
               background: #2a2a2a;
               color: white;
               border: 1px solid #555;
          }

          .dark-mode button {
               background: #8a41e3;
               color: black;
          }

          .dark-mode button:hover {
               background: #8024f2;
          }

          @media (min-width : 300px) and (max-width : 500px) {
               .Mode {
                    width: 300px;
                    padding: 20px;
               }

               .upper_Mode {
                    width: 300px;
                    padding: 20px;
               }

               .form {
                    width: 290px;
                    padding: 15px;
               }
          }
     </style>
</head>

<body>
     <div class="upper_Mode">
          <div class="Mode">
               <div class="form-check form-switch text-start mb-0">
                    <input class="form-check-input" type="checkbox" id="mySwitch" />
                    <label class="form-check-label" style="padding-top: 6px;" for="mySwitch">Dark Mode</label>
               </div>
          </div>
     </div>
     <div class="form">
          <form>
               <label for="user_Type" id class="fw-bold"> Enter User Type :
               </label><br />
               <input type="text" id="user_Type" data-bs-toggle="tooltip"
                    title="Enter H for Home and C for Comercial User" required placeholder="Enter User Type" /><br />
               <label for="user_Type" id class="fw-bold"> Enter Consumed Units :
               </label><br />
               <input required type="number" id="Consumed_units" min="0" placeholder="Enter Consumed Units" /><br />
               <p id="bill_displays"></p>
               <button type="button" id="submit_button" onclick="bill()">Submit</button>
          </form>
     </div>
     <script src="bill.js"></script>
</body>

</html>
